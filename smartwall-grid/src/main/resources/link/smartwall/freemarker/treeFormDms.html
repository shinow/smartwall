<@compress single_line=true>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        html, body{overflow:hidden;height: 100%;}
    </style>
    <script type="text/javascript" src="${context}/resources/js/sea.js"></script>
    <script type="text/javascript">
        var includeJS = ["${value.useJsModel}"];
        var arr = ["pub/treeForm", "pub/form_dms"];
        if ('' != includeJS[0]) {
            $.each(includeJS, function() {
                arr.push(this);
            });
        };

        seajs.use(arr, function(grid) {
            for (var i = 1, size = arr.length - 1; i <= size; i++) {
                arguments[i] && arguments[i].setGrid && arguments[i].setGrid(grid);
            }
            grid.init("${value.code}");
        });
    </script>
</head>

<body>
    <div style="width:100%;height:100%">
        <div id="toptoolbar" class="l-panel-topbar"></div>
        <div class="l-panel-search">
        </div>
        <div id="grid"></div>
        <div id="formBox" style="position:absolute;top:0;left:0;z-index:-9999;padding: 20px;">
            <form id="testForm"></form>
        </div>
    </div>
</body>
</html>
</@compress>
