#uploader .filelist {

#uploader .filelist li {

#uploader .filelist li p.title {

    left: 0;
    width: 100%;

    white-space: nowrap;
    text-overflow : ellipsis;
    top: 5px;

#uploader .filelist li p.progress {
    position: absolute;
    width: 100%;
    bottom: 0;
    left: 0;
    height: 8px;
    overflow: hidden;
    z-index: 50;
    margin: 0;
    border-radius: 0;
    background: none;
    -webkit-box-shadow: 0 0 0;
}
#uploader .filelist li p.progress span {
    display: none;
    overflow: hidden;
    width: 0;
    height: 100%;
    background: #1483d8 url(../images/progress.png) repeat-x;

    -webit-transition: width 200ms linear;
    -moz-transition: width 200ms linear;
    -o-transition: width 200ms linear;
    -ms-transition: width 200ms linear;
    transition: width 200ms linear;

    -webkit-animation: progressmove 2s linear infinite;
    -moz-animation: progressmove 2s linear infinite;
    -o-animation: progressmove 2s linear infinite;
    -ms-animation: progressmove 2s linear infinite;
    animation: progressmove 2s linear infinite;

    -webkit-transform: translateZ(0);
}

@-webkit-keyframes progressmove {
    0% {
       background-position: 0 0;
    }
    100% {
       background-position: 17px 0;
    }
}
@-moz-keyframes progressmove {
    0% {
       background-position: 0 0;
    }
    100% {
       background-position: 17px 0;
    }
}
@keyframes progressmove {
    0% {
       background-position: 0 0;
    }
    100% {
       background-position: 17px 0;
    }
}

        <script type="text/javascript">
           $(function(){
				var uploader = WebUploader.create({
					auto: true,
					swf: '${resourcesServerPath}/js/lib/webuploader/Uploader.swf',
					pick: {
						id: '#excel_file_selector',
						label: '选择文件'
					},
					sendAsBinary:true,
					server: $.contextPath() + '/public/fileUpload/webuploader.mvc',
					fileNumLimit: 1,
					fileSingleSizeLimit: 10* 1024 * 1024,
					accept: {
						title: 'Excel',
						extensions: 'xlsx',
						mimeTypes: '*'
					}
				});
				
				uploadExecute(uploader);

                $("#btn-next").click(function(){
					if(("bj_hxfx_target_imp"==$("#code").val()||"bj_pplock_imp"==$("#code").val())&&($("#actDate").val()==null||$("#actDate").val()=='')){
						alert('请指定生效日期！');
						return;
					}
					var currDay = '${.now?string("yyyy-MM-dd")}';
					if($("#actDate").val()<=currDay){
						alert('生效日期必须大于当前日期！');
						return;
					}
                    if(!confirm("请确认数据导入？")){
                        return;            
                    }
                    $("#page1").removeClass("current-page");
                    $("#page3").addClass("current-page");

                    importData();
                });

                UI.parseScroll();
            });
			
			




            /**
             * 数据导入
             */
            function importData(){
                var params = {};
                params["code"] = $("#code").val();
                params["fileName"] = $("#fileName").val();
				params["param"] = $("#actDate").val();
                
                $.post("${context}/file/imp2db.mvc",params,function(req){
             
                        if(req["code"] == 1){
                            $.alert(req["results"]);
                        }

                        var callback = $.getTop$()("#_global_imp_div").data("callback");
                        if(callback){
                            callback();
                        }
                },"json");
            }
        </script>

    <body>
        <!-- 第一个页面 -->
        <div id="page1" class="import-onepage current-page">
		<!--指定生效日期 S-->
				<#if value.code == "bj_hxfx_target_imp"|| value.code == "bj_pplock_imp">
				<div style="padding-top:10px;">
	   			指定生效日期　<input id="actDate" type="text" readonly=""></input>
				<script>
				Date.prototype.format = function(format){ 
					var o = { 
						"M+" : this.getMonth()+1, //month 
						"d+" : this.getDate(), //day 
						"h+" : this.getHours(), //hour 
						"m+" : this.getMinutes(), //minute 
						"s+" : this.getSeconds(), //second 
						"q+" : Math.floor((this.getMonth()+3)/3), //quarter 
						"S" : this.getMilliseconds() //millisecond 
					} 
					
					if(/(y+)/.test(format)) { 
						format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
					} 
					
					for(var k in o) { 
						if(new RegExp("("+ k +")").test(format)) { 
							format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length)); 
						} 
					} 
					return format; 
				} 
				var curDate = new Date();
				var newDate=new Date(curDate.setDate(curDate.getDate()+1));
				$('#actDate').datetimepicker({
					timepicker: false,
					format: 'Y-m-d',
					minDate: newDate.format("yyyy-MM-dd")
				});
				</script>
			 </div>
			 </#if>
			 <!--指定生效日期 E-->

                <input type="hidden" id="code" value="${value.code}"></input>
                <input type="hidden" id="fileName"></input>

                    <label class="">选择导入文件</label><div id="excel_file_selector">
				</div>
				
				<a class="nv-btn nv-btn-gray" id="btn-download" href="${context}/file/template.mvc?code=${value.code}" target="_blank">下载模板</a>   

                </div>
				
            </div>

                <a id="btn-next" class="nv-btn nv-btn-round nv-btn-warning" disabled="disabled">导入</a>
