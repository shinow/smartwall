<@compress single_line=true>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        .detail-title{
            height: 32px;
            line-height: 32px;
            padding: 3px 66px 3px 3px;
        }
        .detail-title span{
            margin-left: 5px;
        }
    </style>
    <script type="text/javascript" src=" ${context}/resources/js/sea.js" type="text/javascript"></script>
    <script type="text/javascript">
        var includeJS = ["${value.useJsModel}"];
        var arr = ["pub/mcGrid", "pub/form_dms"];
        if ('' != includeJS[0]) {
            $.each(includeJS, function() {
                arr.push(this);

            });
        }



        seajs.use(arr, function(grid,form, useJS) {
            for (var i = 1, size = arr.length - 1; i <= size; i++) {
                arguments[i] && arguments[i].setGrid && arguments[i].setGrid(grid);
            }
            console.log(useJS);
            var childConfig = useJS.childConfig();

            grid.init("${value.code}", childConfig);
        });
    </script>
</head>

<body>
    <div style="width:100%;height:100%">
        <div id="toptoolbar" class="l-panel-topbar"></div>
        <div class="l-panel-search">
        </div>
        <div id="grid"></div>
        <div class="detail-title"><span>订单明细</span></div>
        <div id="detail"></div>
    </div>
</body>
</html>
</@compress>
