<@compress single_line=true>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #layout {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src=" ${context}/resources/js/sea.js" type="text/javascript"></script>
    <script type="text/javascript">
        var includeJS = ["${value.useJsModel}"];
        var arr = ["pub/master_sub_grid", "pub/grid", "pub/form_dms"];
        if ('' != includeJS[0]) {
            $.each(includeJS, function() {
                arr.push(this);

            });
        }

        seajs.use(arr, function(msGrid, grid, form) {
            for (var i = 1, size = arr.length - 1; i <= size; i++) {
                arguments[i] && arguments[i].setGrid && arguments[i].setGrid(grid);
            }

            msGrid.init("${value.code}", "${value.subGrid}");
        });
    </script>
</head>

<body>
    <div id="layout" style="width:100%;height:100%">
        <div id="main" position="center">
            <div id="toptoolbar" class="l-panel-topbar"></div>
            <div class="l-panel-search"></div>
            <div id="grid"></div>
        </div>
        <div id="sub" position="bottom" title="明细">
            <div id="sub-grid"></div>
        </div>
    </div>
</body>
</html>
</@compress>
