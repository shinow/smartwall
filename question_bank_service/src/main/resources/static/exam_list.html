<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试试卷列表</title>
    <!--CSS-->
    <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css
">
    <link rel="stylesheet" href="css/exam_list.css">
    <!--JS-->
    <script type="text/javascript" src="js/lib/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/lib/vue/vue.min.js"></script>
    <script type="text/javascript" src="js/lib/pub/tool.js"></script>
    <script type="text/javascript" src="js/code/exam_list.js"></script>
</head>
<body>
<div class="exam-list-warpper" id="app" v-show="isShow" style="display: none">
    <h2 class="exam-list-title">试卷列表</h2>
    <div class="exam-list-ctrl">
        <a class="btn btn-primary" :href="urlEditHandler()" role="button">新建试卷</a>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>编号</th>
            <th>试卷GUID</th>
            <th>试卷编辑</th>
            <th>试卷答题</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in examList">
            <td v-text="index + 1"></td>
            <td v-text="item.guid"></td>
            <td><a :href="urlEditHandler(item)">编辑</a></td>
            <td><a :href="urlAnswerHandler(item)">答题</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript">
    Y.init();
</script>
</html>
