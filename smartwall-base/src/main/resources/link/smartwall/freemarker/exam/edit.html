<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>试题编辑</title>
    <script type="text/javascript" src="${context}/resources/js/sea.js?v=1" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            seajs.use(["exam/editor"], function(editor) {
                editor.init({
                    type: '${value.type}',
                    guid: '${value.guid}'
                });

                $("#return").click(function() {
                    history.back();
                });

                $(".btn-item-creator").click(function() {
                    var type = $(this).attr("type");
                    editor.addQuestion(type);
                });
            });
        });
    </script>
</head>

<body>
    <div class="pnl-btns">
        <button id="return">返回</button>
    </div>
    <div class="nav" id="nav">
        <div id="nav-tools">
            <span>题型:</span>
            <button class="btn-item-creator" type="SC">单选</button>
            <button class="btn-item-creator" type="MT">多选</button>
            <button class="btn-item-creator" type="AS">问答题</button>
            <button class="btn-item-creator" type="PG">段落说明</button>
        </div>
        <table class="nav-list">
            <thead>
                <tr>
                    <th style="width:40px;">题号</th>
                    <th>标题</th>
                    <th style="width:68px">操作</th>
                </tr>
            </thead>
        </table>
        <div id="nav-question">
            <table class="nav-list">
                <colgroup>
                    <col width="40px" />
                    <col align="left" />
                    <col width="68px" />
                </colgroup>
                <tbody id="nav-item-container">
                </tbody>
            </table>
        </div>
    </div>

        <!--单选题编辑器-->
        <div class="editor-item" id="editor-SC" style="display:none">
            <div class="qe-item-title"></div>
            <div class="qe-item-content"></div>
            <hr/>
            <div class="qe-item-workarea">
                <span style="float:left;">标题</span>
                <div class="qe-item-e-title">
                    <script id="UM-SC" style="width:560px;height:160px;" type="text/plain" ></script>
                </div>
                <div class="qe-item-e-opt">
                    <label><input type="checkbox" id="sc-required"></input>必答题</label>
                    <label><input type="checkbox" id="sc-show-pg"></input>显示段落标题</label>
                </div>
                <table class="qe-item-e-prop">
                    <thead>
                        <tr>
                            <th style="width:300px">选项文字</th>
                            <th style="width:80px">图片</th>
                            <th>正确答案</th>
                            <th style="width:100px">操作</th>
                        <tr>
                    </thead>
                    <tbody>               
                    </tbody>
                </table>
                <div class="qe-item-e-analysis">

                    <br/>

                </div>
            </div>
            <a class="qe-item-btn-finish" href="javascript:void(0)">完成</a>
        </div>

            </div>

        </div>

        <!--段落题编辑器-->
        <div class="editor-item" id="editor-PG" style="display:none">
            <div class="qe-item-title"></div>
            <div class="qe-item-content"></div>
            <hr/>
            <div class="qe-item-workarea">
                <span>标题</span>
                <div class="qe-item-e-title">
                    <script id="UM-PG" style="width:560px;height:160px;" type="text/plain" ></script>
                </div>
            </div>
            <a class="qe-item-btn-finish" href="javascript:void(0)">完成</a>
        </div>
    </div>
