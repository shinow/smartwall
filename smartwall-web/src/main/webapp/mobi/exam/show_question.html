<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查看试题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/question_bank.css">
		<link rel="stylesheet" href="./css/show_question.css">
		<script type="text/javascript" src="../libs/zepto.js"></script>
	</head>
	<body>
		<header class="itekui-bar itekui-bar-nav">
			<a class="itekui-action-back itekui-icon itekui-icon-left-nav"></a>
			<h1 id="title" class="itekui-title"></h1>
		</header>
		<div class="page" id="page-question">
			<div id="question-area" class="question-area">
			
			</div>
			<span id="analysis">解析</span>
			<span id="submit-page">交卷</span>
			<footer class="question-nav">
				<a id="prev">上一题</a>
				<a id="next">下一题</a>
			</footer>
		</div>
		<div class="page" id="page-answer-sheet" style="display:none">
			<span id="sheet-title">答题卡:</span>
			<div id="answer-sheet">
				<span class="answer-no">1</span>
				<span class="answer-no">2</span>
				<span class="answer-no">3</span>
				<span class="answer-no">4</span>
				<span class="answer-no">5</span>
				<span class="answer-no">6</span>
				<span class="answer-no">7</span>
				<span class="answer-no">8</span>
				<span class="answer-no">9</span>
				<span class="answer-no">10</span>
				<span class="answer-no">11</span>
				<span class="answer-no">12</span>
			</div>
			<footer class="question-nav">
				<a id="discard">放弃交卷</a>
				<a id="submit">确认交卷</a>
			</footer>
		</div>
		<div class="page" id="page-result" style="display:none">
			<div id="result-graph">
				<div id="result-graph-01"></div>
				<div id="result-graph-02">
					<div>正确率:0%</div>
					<div><span></span><span>共答对：0题</span></div>
					<div><span></span><span>共答错：0题</span></div>
					<div><span></span><span>未回答：0题</span></div>
				</div>
			</div>
			<hr/>
			<span id="sheet-title">答题卡:</span>
			<div id="result-sheet"></div>
			<footer class="question-nav">
				<a id="show-analysis">查看解析</a>
			</footer>
		</div>
		<script type="text/javascript" src="./js/show_question.js"></script>
	</body>
</html>
