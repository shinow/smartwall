<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查看试题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/question_bank.css">
		<link rel="stylesheet" href="./css/show_question.css">
		<script type="text/javascript" src="../libs/zepto.js"></script>
	</head>
	<body>
		<header class="itekui-bar itekui-bar-nav">
			<a class="itekui-action-back itekui-icon itekui-icon-left-nav"></a>
			<h1 id="title" class="itekui-title"></h1>
		</header>
		<div class="page" id="page-question">
			<div id="question-pg-title" class="question-pg-title">
				pg;
			</div>
			<div id="question-area" class="question-area">
			</div>
			<span id="analysis">解析</span>
			<span id="submit-page">交卷</span>
			<footer class="question-nav">
				<a id="prev">上一题</a>
				<a id="next">下一题</a>
			</footer>
		</div>
		<div class="page" id="page-answer-sheet" style="display:none">
			<span id="sheet-title">答题卡:</span>
			<div id="answer-sheet">
			</div>
			<footer class="question-nav">
				<a id="discard">放弃交卷</a>
				<a id="submit">确认交卷</a>
			</footer>
		</div>
		<div class="page" id="page-result" style="display:none">
			<div id="result-graph">
				<div id="result-graph-01"></div>
				<div id="result-graph-02">
					<div id="r-right-p">正确率:0%</div>
					<div><span id="r-right"></span><span id="r-right-s">共答对：0题</span></div>
					<div><span id="r-error"></span><span id="r-error-s">共答错：0题</span></div>
					<div><span id="r-no"></span><span id="r-no-s">未回答：0题</span></div>
				</div>
			</div>
			<hr/>
			<span id="sheet-title">答题卡:</span>
			<div id="result-sheet">
				<span class="answer-no">8</span>
				<span class="answer-no">8</span>
				<span class="answer-no">8</span>
			</div>
			<footer class="question-nav" style="text-align: center;border-top: 1px solid #bdbdbd;">
				<a id="show-analysis" style="height: 30px;line-height: 30px;border: 1px solid #bdbdbd;border-radius: 15px;">查看解析</a>
			</footer>
		</div>
		<script type="text/javascript" src="./js/show_question.js"></script>
	</body>
</html>
