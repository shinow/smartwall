<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>选择章节</title>
       	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="./css/select_chapter.css">
    </head>
    <body>
    	<div id="app">
    		<div class="aui-header">
    			<h4>{{category}}</h4>
    		</div>
    		<div class="aui-nav">
    			<a v-for="subject in subjects" data-guid="" class="aui-tab-item"  :class="{'aui-tab-item-active': subject.active}"  @click="selectSubject(subject)">{{subject.name}}</a>
    		</div>
    		<div><Chapters v-for="chapter in chapters" :chapter="chapter"></Chapters></div>
    	</div>
    	<script type="text/javascript" src="./libs/vue.min.js"></script>
    	<script type="text/javascript" src="./libs/axios.min.js"></script>
    	<script type="text/javascript" src="./libs/select_chapter.js"></script>
	</body>
</html>
